{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>{{ view.object|default_if_none:"Create" }} Classroom</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
