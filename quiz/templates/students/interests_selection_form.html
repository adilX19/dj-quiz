{% load custom_filters %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Choose Your Subjects</h3>
          <form action="" method="POST">
            {% csrf_token %}

            <div class="row">
              {% for subject in subjects %}
              <div class="col-md-4 mb-3">
                <div class="form-check border rounded p-3 bg-light" style="cursor:pointer;">
                  <input class="form-check-input" type="checkbox"
                         value="{{ subject.slug }}"
                         id="subject-{{ forloop.counter }}"
                         name="{{ subject.name }}"
                         {% if subject|already_selected_by:user %} checked {% endif %}>
                  <label class="form-check-label fw-semibold" for="subject-{{ forloop.counter }}" style="cursor:pointer;">
                    {{ subject.name }}
                  </label>
                </div>
              </div>
              {% endfor %}
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
