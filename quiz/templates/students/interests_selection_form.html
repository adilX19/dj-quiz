{% load custom_filters %}

<h3>Choose your subjects:</h3>
<form action="" method="POST">
  {% csrf_token %}

  {% for subject in subjects %}
    <label class="container">{{ subject.name }}
      <input type="checkbox" value="{{ subject.slug }}" name="{{ subject.name }}"
        {% if subject|already_selected_by:user %} checked="checked" {% endif %}
      >
      <span class="checkmark"></span>
    </label>
  {% endfor %}

  <p><input type="submit" value="Submit"></p>
</form>
