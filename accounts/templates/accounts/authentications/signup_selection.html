{% extends "base.html" %}
{% load static %}

{% block title %} Sign Choice {% endblock %}

{% block content %}

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <div class="float-start w-50 mt-5">
    <h1>We have two types of ROLES</h1>

    <p class="lead">YOU CAN EITHER SIGN-UP FOR A STUDENT's ACCOUNT OR FOR TEACHER's ACCOUNT</p>
    <br>

    <button id="signup_as_student" class="btn btn-primary" type="button" name="button">SignUp as a Student</button>

    <button id="signup_as_teacher" class="btn btn-success" type="button" name="button">SignUp as a Teacher</button>

  </div>

  <div class="float-end w-50">
    <img src="{% static 'images/utility_images/sign_up.png' %}" width="500px" alt="">
  </div>
{% endblock %}

{% block javascript %}
<script type="text/javascript">

  $(function () {
    $("#signup_as_student").modalForm({
      formURL: "{% url 'student_signup' 'S' %}"
    });

    $("#signup_as_teacher").modalForm({
      formURL: "{% url 'teacher_signup' 'T' %}"
    });
  });
  </script>
{% endblock %}
