{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Signup</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-group.invalid input,
    .form-group.invalid select,
    .form-group.invalid textarea {
      border-color: #dc3545;
    }
    .help-block {
      color: #dc3545;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

<!-- Modal Content -->
  <div class="container mt-5">
    <div class="modal-dialog">
  <div class="modal-content">
    <form method="POST" action="{% url 'teacher_signup' 'T' %}">
      {% csrf_token %}

      <div class="modal-header">
        <h5 class="modal-title mb-3">Sign Up as Teacher</h5>
      </div>

      <div class="modal-body">
        {% for field in form %}
          <div class="mb-3 form-group{% if field.errors %} invalid{% endif %}">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% for error in field.errors %}
              <div class="help-block">{{ error }}</div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>

      <div class="modal-footer">
        <a href="{% url 'signup' %}" class="btn btn-secondary me-3">Back to SignUp Selection</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
</div>
  </div>

</body>
</html>
